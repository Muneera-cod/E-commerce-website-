{% extends 'admin/adminindex.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/change_password_post">
    {% csrf_token %}
  <table width="345" border="1" class="table table-dark">
    <tr>
      <th width="176" height="30" scope="row">Current Password</th>
      <td width="153">
      <input type="text" name="textfield" id="textfield" class="form-control" required/></td>
    </tr>
    <tr>
      <th height="33" scope="row">New Password</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr>
      <th height="38" scope="row">Re-Enter the Password</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
      <th height="36" colspan="2" scope="row"><input type="submit" name="button" id="button" value="Update" /></th>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
