{% extends 'user/userindex.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="412" height="106" border="1" class="table table-dark">
    <tr>
      <th width="41" height="54" scope="col">SL NO</th>
      <th width="125" scope="col">Date</th>
      <th width="145" scope="col">Amount</th>
      <th width="73" scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td height="44">{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.amount }}</td>
      <td><a href="/orderitems/{{ i.id }}#abc">Items</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
